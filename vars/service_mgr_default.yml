_apache_service_start_command: "{{ apache_service_start_command | default('sudo /bin/systemctl start '+_apache_service_name ) }}"
_apache_service_stop_command: "{{ apache_service_stop_command | default('sudo /bin/systemctl stop '+_apache_service_name ) }}"
_apache_service_status_command: "{{ apache_service_status_command | default('sudo /bin/systemctl is-active '+_apache_service_name) }}"
